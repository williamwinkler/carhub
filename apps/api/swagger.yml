                    errorCode: UNEXPECTED_ERROR
                    message: An unexpected error occurred
      summary: Create a car
      tags: &a1
        - Cars
      security:
        - bearer: []
        - apiKey: []
    get:
      operationId: CarsController_findAll_v1
